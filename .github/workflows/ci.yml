name: CI

on:
  push:
    branches: ["MAIN", "main"]
  pull_request:
    branches: ["MAIN", "main"]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock flake8
      - name: Lint with flake8
        run: flake8 phi/ tests/ --max-line-length=120 --ignore=E501,W503
      - name: Run tests
        run: pytest tests/ -v
      - name: Smoke test
        run: python _test_mft.py || true
